---
dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn
  pre:
    - ls
    - "sh login.sh"
deployment:
  production:
    branch: master
    commands:
      - "echo \"doing a patch update!\""
      - "git config --global user.email \"noreply@quran.com\""
      - "git config --global user.name \"circleci-qurandev\""
      - "npm version patch"
      - "git commit --amend -m 'automated patching [ci skip]'"
      - "git push"
      - "npm run deploy:npm"
      - "npm run deploy:gp"

machine:
  node:
    version: "8.0.0"
test:
  override:
    - "yarn test"
